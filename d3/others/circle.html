<html>
    <head>
        <meta charset="utf-8">
        <title>Dsiplay CSV Data by D3.JS</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="//d3js.org/topojson.v1.min.js"></script>
        <script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var csv_file = "circle-data.csv";

                // load csv data
                d3.csv(csv_file, function(error, csv_data) {
                    console.log(csv_data);
                    var data = csv_data;

                    // make svg element
                    var w = 800;
                    var h = 600;
                    var svg = d3.select("body").append("svg").attr("width", w)
                                                             .attr("height", h);

                    // make border for the svg element
                    svg.append("rect").attr("x", 0)
                                      .attr("y", 0)
                                      .attr("height", h)
                                      .attr("width", w)
                                      .style("stroke", "black")
                                      .style("fill", "none")
                                      .style("stroke-width", "1px");

                    // bind data
                    svg.selectAll("circle").data(csv_data).enter().append("circle").attr("cx", function (d) { return d.x; })
                                                                                   .attr("cy", function (d) { return d.y; })
                                                                                   .attr("r", function (d) { return d.r; })
                                                                                   .attr("fill", function (d) { return d.f; })
                });
            });
        </script>
    </head>
    <body></body>
</html>
